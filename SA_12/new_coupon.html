<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

function getCoupon(){
	 $.ajax({
 	     type: "GET",
         url: "api/CouponController.do",
         crossDomain: true,
         cache: false,
         dataType: 'json',
         timeout: 5000,
         
         success: function (response) {
            var coupon_panel = " "
             if(response.status == 200){
            	 $.each(response.response.data, function (){
            		 coupon_panel += addCoupon(this);
            	 })
            	 
                 $("#coupon_panel").append(coupon_panel);
             }
         },
         error: function () {
             alert("無法連線到伺服器！");
         }
 });
}

getCoupon();




function addCoupon(data){
	let inner_html = "";
	inner_html += "<tr>";
    inner_html += "<td>"+ data.name + "</td><td>" + data.discount + "</td><td>" + data.start_time + "</td><td>" + data.end_time + "</td>" ;
    inner_html += "</tr>";
    return inner_html;
}




</script>
